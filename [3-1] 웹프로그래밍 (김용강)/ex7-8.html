<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Math.random()으로 랜덤한 색 만들기</title>
    <style>
        #box div {
            height: 40px;
            width: 180px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h3>3개의 랜덤한 색 만들기</h3>
    <hr>
    <script>
        document.write("<div id=\"box\" style=\"display:flex;\">");
        for (var i = 0; i < 3; i++) {
            var r, g, b;

            r = Math.floor(Math.random() * 255);
            g = Math.floor(Math.random() * 255);
            b = Math.floor(Math.random() * 255);

            document.write("<div style=\"background: rgb(" + r + "," + g + "," + b + ");\">rgb(" + r + "," + g + "," + b + ")</div>");
        }
    </script>
</body>

</html>

<!-- document.write와 Math.random()으로 3개의 <div> 태그를 랜덤한 색으로 출력하기 -->
