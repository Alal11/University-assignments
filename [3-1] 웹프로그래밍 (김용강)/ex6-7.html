<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>테이블</title>
    <script>
        function createTable(r, c) {
            var row = parseInt(r);
            var col = parseInt(c);

            if (isNaN(row) || isNaN(col)) {
                document.write("유효하지 않은 숫자입니다.");
                return;
            }

            document.write("<table border='1'>");

            for (var i = 0; i < row; i++) {
                document.write("<tr>");
                for (var j = 0; j < col; j++) {
                    document.write("<td>" + "&nbsp" + "&nbsp" + "&nbsp" + "</td>");
                }
                document.write("</tr>");
            }
            document.write("</table>");
        }
    </script>
</head>

<body>
    <script>
        var r = prompt("행을 입력하세요");
        var c = prompt("열을 입력하세요");
        createTable(r, c);
    </script>

</body>

</html>

<!-- 두 개의 정수 row와 column을 입력 받고 table을 그려주는 코드 작성하기 -->
