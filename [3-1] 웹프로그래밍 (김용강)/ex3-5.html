<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>폼 - 설문조사</title>
</head>

<body>
    <h3>설문조사</h3>
    <form>
        <fieldset>
            <legend>성별과 나이를 입력하세요.</legend>
            성별 : <label><input type="radio" name="userGender" />여자</label>
            <label><input type="radio" name="userGender" />남자</label>
            <br>
            나이 : <input type="number" name="userAge" min="0" />
        </fieldset>
        <br>
        <fieldset>
            <legend>관심 분야를 선택하세요.(1개 이상)</legend>
            <input type="checkbox" name="userInterest" />네트워킹
            <input type="checkbox" name="userInterest" />보안
            <input type="checkbox" name="userInterest" />인공지능
        </fieldset>
        <br>
        <fieldset>
            <legend>다음 문항에 대해 5점 척도로 답하세요.</legend>
            본 세미나의 주제는 만족스러운가? 1<input type="range" name="userLikert1" min="1" max="5" value="3" />5
            <br>
            본 세미나의 초청 강사는 만족스러운가? 1<input type="range" name="userLikert2" min="1" max="5" value="3" />5
            <br>
            본 세미나의 강의 시간은 적당한가? 1<input type="range" name="userLikert3" min="1" max="5" value="3" />5
        </fieldset>
        <br>
        <p>기타 의견 사항
            <br>
            <textarea name="userComent" cols="50" rows="5">의견을 적으세요</textarea>
            <br>
            <input type="submit" value="확인">
            <input type="reset" value="취소">
    </form>
</body>

</html>
