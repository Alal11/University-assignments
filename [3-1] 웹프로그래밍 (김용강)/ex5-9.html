<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>리스트 만들기</title>

    <style>
        ul {
            background-color: aliceblue;
            list-style-type: square;
        }

        li {
            margin-right: 100px;
        }

        li:hover {
            background-color: yellowgreen;
        }
    </style>
</head>

<body>
    <h3>가보고 싶은 나라</h3>
    <hr>
    <ul>
        <li>프랑스</li>
        <li>독일</li>
        <li>칠레</li>
        <li>남아프리카공화국</li>
    </ul>
</body>

</html>
