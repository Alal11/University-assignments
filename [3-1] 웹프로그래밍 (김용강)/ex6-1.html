<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>월화수목금토일</title>
</head>

<body>
    <h3>월화수목금토일</h3>
    <hr>
    <script>
        var yo = prompt("월화수목금토일 중에서 입력하세요");

        switch (yo) {
            case "월":
            case "화":
            case "수":
            case "목":
            case "금":
                document.write(yo + "요일은 학교!");
                break;
            case "토":
            case "일":
                document.write(yo + "요일은 쉬는 날!");
                break;
        }
    </script>
</body>

</html>

<!-- 월화수목금토일 중 하나를 입력받아 경우에 따라 출력하기 -->
