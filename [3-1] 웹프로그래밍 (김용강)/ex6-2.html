<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>document.write()</title>
</head>

<body>
    <script>
        for (var i = 0; i < 5; i++) {
            for (var j = 0; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>

<!-- Document.write()를 이용하여 별 출력하기 -->
