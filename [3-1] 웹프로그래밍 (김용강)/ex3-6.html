<html>

<head>
    <meta charset="utf-8">
    <title>나의 이력 작성</title>
</head>

<body>
    <h2>상담카드</h2>
    <form>
        <table border="1">
            <tr>
                <td>좌우명 </td>
                <td colspan="3"><input type="text" size="64"></td>
            </tr>
            <tr>
                <td>학번 </td>
                <td><input type="text" size="20" required></td>
                <td>이름 </td>
                <td><input type="text" size="20" required></td>
            </tr>
            <tr>
                <td>주민<br>번호</td>
                <td><input type="text" maxlength="6" size="6" required>-<input type="password" maxlength="7" size="7"
                        required></td>
                <td>메일<br>주소</td>
                <td><input type="email" size="20" required></td>
            </tr>
            <tr>
                <td>상담<br>희망일</td>
                <td><input type="date" value="207-04-01" required></td>
                <td>연락처</td>
                <td><select>
                        <option value="1">010</option>
                        <option value="2">011</option>
                        <option value="2">02</option>
                        <option value="2">054</option>
                        <option value="2">070</option>
                    </select>
                    - <input type="text" size="5">-<input type="text" size="5">
                </td>
            </tr>
            <tr>
                <td>희망<br>진로</td>
                <td colspan="3">
                    <label><input type="radio" name="course" value="1">대학원</label>
                    <label><input type="radio" name="course" value="2">대기업</label>
                    <label><input type="radio" name="course" value="3">창업</label>
                    <label><input type="radio" name="course" value="4">유학</label>
                </td>
            </tr>
            <tr>
                <td>학습량<br>(0~24시간)</td>
                <td colspan="3"><input type="number" min="0.0" max="24.0" step="0.5">시간<br>
                    집중 정도(0~10) : 0 <input type="range" min="0" max="10" list="temperatures">10
                    <datalist id="temperatures">
                        <option value="1"></option>
                        <option value="5"></option>
                        <option value="9"></option>
                    </datalist>
                </td>
            </tr>
            <tr style="height: 100%">
                <td>상담 희망<br>목록</td>
                <td colspan="3"><textarea cols="70" rows="5" placeholder="유무선네트워킹"></textarea></td>
            </tr>
        </table>
    </form>
</body>

</html>

<!-- 상담카드 페이지 작성하기 (테이블 + 웹 폼) -->
