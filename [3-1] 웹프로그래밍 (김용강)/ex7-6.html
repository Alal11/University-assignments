<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>문자열 분할</title>
</head>

<body>
    <h3>문자열 분할</h3>
    <hr>
    <script>
        var str = prompt("문자열 입력");

        var arr = new String(str);

        splitArr = arr.split("&");

        for (var i = 0; i < splitArr.length; i++) {
            document.write(splitArr[i] + "<br>");
        }
    </script>
</body>

</html>

<!-- Prompt() 함수로 문자열을 입력받고 "&" 문자를 기준으로 분할하여 출력하는 웹 페이지 작성하기 -->
