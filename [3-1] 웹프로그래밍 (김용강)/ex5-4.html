<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>유동 배치, float</title>
    <style>
        #float {
            float: right;  /* 뷰포트의 오른쪽에 붙이기 */
            border: 1px dotted black;
            width: 7em;  /* 7개의 글자 크기 */
            padding: 0.25em;
            margin: 1em;
        }
    </style>
</head>

<body>
    <h3>공지</h3>
    <hr>
    <div>

        <p id="float">
            8주차에는 중간고사, 중간고사 이후 과제, 15주차에는 기말고사가 있습니다.
        </p>
        <p>
            과제는 웹페이지 만들기입니다. 자신이 관심있는 분야 및 회사에 대해 조사하고 소개하는 페이지를 작성하세요. 세부사항은 중간고사 이후 공지 예정입니다.
        </p>
    </div>
</body>

</html>

<!-- 유동 배치, float -->
