<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>text-shadow와 box-shadow</title>

    <style>
        h2 {
            text-align: center;
            text-shadow: 2px 2px 3px blue;
            color: rgb(255, 255, 72);
        }

        img {
            height: 130px;
            width: 140px;
            margin: 5px;
        }

        img:hover {
            box-shadow: 0 0 10px blue;
        }
    </style>
</head>

<body>
    <h2>Most Visited Pages</h2>
    <hr>

    <section>
        <article>
            <img src="/webclass/images/apple.jpg">
            <img src="/webclass/images/banana.jpg">
            <img src="/webclass/images/mango.jpg">
        </article>
    </section>
</body>

</html>

<!-- 텍스트 꾸미기와 박스 그림자 활용하기 -->
