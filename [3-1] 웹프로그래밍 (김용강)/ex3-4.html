<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>폼 - 수강과목 목록</title>
    </head>
    <body>
        <h2>수강과목조사</h2>
        <form>
            <p>
                이름: <input type="text" name="userName" required><br>
                학과: <input type="text" name="userDept" required><br>
                학년: &nbsp; <select name="grade" size="1">
                    <option>1학년</option>
                    <option>2학년</option>
                    <option>3학년</option>
                    <option>4학년 이상</option>
                </select>
            </p>
            <p>
                수강과목(중복선택가능) : 
                <select name="class" size="4" multiple>
                    <option>웹프로그래밍</option>
                    <option>자바프로그래밍1</option>
                    <option>자바프로그래밍2</option>
                </select><br><br>
                
                <input type="submit" value="확인">
                <input type="reset" value="취소">
            </p>
        </form>
    </body>
</html>

<!-- 수강 과목 조사 폼 작성하기 -->
