<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>prac6-A.html</title>
    <script>
        function alram(n) {
            var second = parseInt(n);
            var str = prompt("문자열을 입력하세요.");

            setTimeout(function () { alert(str); }, second * 1000);
        }
    </script>
</head>

<body>
    <script>
        var n = prompt("시간을 입력하세요 (초)");
        alram(n);
    </script>

</body>

</html>

<!-- 입력 받은 수만큼 시간(초)가 지난 후 입력 받은 문자열을 알람으로 알려주는 코드 작성하기 -->
