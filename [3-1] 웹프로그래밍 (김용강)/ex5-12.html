<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>애니메이션</title>
    <style>
        img {
            width: 50px;
            height: 50px;
        }

        @keyframes slideLeft {

            0% {
                transform: translateX(80%);
            }

            100% {
                transform: translateX(0%);
            }
        }

        div {
            animation-name: slideLeft;
            animation-duration: 3s;
            animation-iteration-count: 1;
        }
    </style>
</head>

<body>
    <header>
        <h3>애니메이션 응용</h3>
    </header>
    <hr>
    <section>
        <div>
            <img src="/webclass/images/apple.jpg">사과 있습니다.
        </div>
    </section>
</body>

</html>
