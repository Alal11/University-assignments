<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>배열로 리스트 만들기</title>
</head>

<body>
    <h3>라면을 만드는데 필요한 재료</h3>
    <hr>
    <script>
        var itemlist = ["라면", "계란", "물", "파"];
        document.write("<ul>");
        for (var i = 0; i < itemlist.length; i++) {
            document.write("<li>" + itemlist[i] + "</li>");
        }
        document.write("</ul>");
    </script>
</body>

</html>

<!-- 제시된 배열에 들어가있는 문자열을 리스트 아이템으로 출력하는 웹 페이지 작성하기 -->
