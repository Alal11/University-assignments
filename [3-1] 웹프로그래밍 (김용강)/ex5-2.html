<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>절대 배치, absolute</title>
        <style>
            div{
                display: inline-block;
                position: absolute;  /* 절대 배치 */
                border: 1px solid lightgray;
            }
            div > p{  /* div의 자식 p */
                display: inline-block;
                position: absolute;
                height: 20px;
                width: 15px;
                background: lightgray;
            }
        </style>
    </head>
    <body>
        <h3>Merry Christmas!</h3>
        <hr>
        <p>크리스마스입니다.</p>
        <div>
            <img src="/webclass/images/tree.png"
            width="400" height="300" alt="크리스마스 트리">
            <p style="left: 150px; top: 70px;">M</p>
            <p style="left: 190px; top: 20px;">E</p>
            <p style="left: 190px; top: 120px;">R</p>
            <p style="left: 240px; top: 160px;">R</p>
            <p style="left: 140px; top: 190px;">Y</p>

        </div>
    </body>
</html>

<!-- 절대 배치, absolute -->
