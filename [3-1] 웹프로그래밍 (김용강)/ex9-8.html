<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>z-index 스타일 프로퍼티</title>
    <style>
        div {
            position: absolute;
        }

        img {
            position: absolute;
        }
    </style>
</head>

<body>
    <h3>z-index 스타일 프로퍼티</h3>
    <hr>
    <div>
        <img src="/webclass/images/card1.jpg" width="100" height="140" alt="스페이드1">
        <img src="/webclass/images/card2.jpg" width="100" height="140" alt="스페이드2">
        <img src="/webclass/images/card3.jpg" width="100" height="140" alt="스페이드3">
        <img src="/webclass/images/card4.jpg" width="100" height="140" alt="스페이드4">
    </div>

    <script>
        // z-index, left, top 모두 초기화
        var imgArray = document.getElementsByTagName('img');
        for (i = 0; i < imgArray.length; i++) {
            var obj = imgArray[i];
            obj.style.zIndex = i;
            obj.style.left = "10px";
            obj.style.top = "20px";
            obj.onclick = shuffle;  // onclick 리스너 등록
        }

        function shuffle() {
            for (i = 0; i < imgArray.length; i++) {
                var obj = imgArray[i];
                obj.style.zIndex++;
                obj.style.zIndex %= imgArray.length;
            }
        }
    </script>

</body>

</html>
