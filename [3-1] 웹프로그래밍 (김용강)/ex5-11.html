<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Transition</title>

    <style>
        img {
            width: 100px;
            height: 100px;
        }

        img:hover {
            transition-duration: 2s;
            width: 100%;
        }
    </style>
</head>

<body>
    <h3>
        마우스를 올려봐요
    </h3>
    <hr>
    <img src="/webclass/images/spongeBob.png">

</body>

</html>

<!-- 이미지에 마우스를 올리면 이미지 폭이 2초에 걸쳐 브라우저 폭의 크기로 늘어나는 애니메이션 -->
